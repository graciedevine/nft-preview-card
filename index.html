<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>

<body style="background-color: hsl(217, 54%, 11%);">
  <div class="card">
    <div class="card-head">
    </div>

    <div class="card-product-img">
      <img src="images/image-equilibrium.jpg">
    </div>

    <div class="card-body">
      Equilibrium #3429

      Our Equilibrium collection promotes balance and calm.

      0.041 ETH
      3 days left

      Creation of Jules Wyvern
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/graciedevine/nft-preview-card">Gracie</a>.
    </div>
  </footer>
</body>

</html>
