<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card-head">
      <div class="card-product-img">
        <img src="images/image-equilibrium.jpg">
      </div>
      <div class="card-body">
        <a href="#">
          <h3 class="card-title">Equilibrium #3429</h3>
        </a>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="wrapper">
          <div class="card-price">
            <img src="images/icon-ethereum.svg" class="card-icon">
            <span>0.041 ETH</span>
          </div>
          <div class="card-countdown">
            <img src="images/icon-clock.svg" class="card-icon">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <img src="images/image-avatar.png" class="card-author-img">
        <p class="card-author-name">Creation of <a href="#">Jules Wyvern</a></p>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/graciedevine/nft-preview-card">Gracie</a>.
  </footer>

</body>

</html>
